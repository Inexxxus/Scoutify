<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scoutly — Local Business Finder</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="wrap">
      <div class="panel">
        <div class="brand">
          <div class="logo">S</div>
          <div>
            <h1>Scoutly</h1>
            <p class="lead">Search by name, province, or barangay — e.g. "Pampanga"</p>
          </div>
        </div>

        <div class="controls">
          <div class="row">
            <input id="searchInput" class="input" placeholder="Search businesses..." />
            <button id="clearSearch" class="btn ghost" title="Clear">✖</button>
          </div>

          <div id="categoryChips" class="chips"></div>

          <div class="legend">
            <span class="dot food"></span> Food
            <span class="dot coffee"></span> Coffee
            <span class="dot shop"></span> Shops
            <span class="dot service"></span> Services
          </div>

          <div class="row">
            <button id="addBtn" class="btn">+ Add Business</button>
            <button id="exportBtn" class="btn ghost">Export</button>
            <button id="importBtn" class="btn ghost">Import</button>
            <input type="file" id="importFile" accept=".json" style="display:none" />
          </div>
        </div>

        <div id="listPanel" class="list"></div>
      </div>

      <div class="panel">
        <div class="row" style="justify-content:space-between;align-items:center">
          <strong>Map</strong>
          <select id="viewSelect" class="select">
            <option value="all">All businesses</option>
            <option value="favorites">Favorites</option>
          </select>
        </div>
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <h3>Add New Business</h3>
      <div class="field"><label>Name</label><input id="b_name" /></div>
      <div class="field"><label>Category</label>
        <select id="b_category">
          <option value="Food">Food</option>
          <option value="Coffee">Coffee</option>
          <option value="Shop">Shop</option>
          <option value="Service">Service</option>
        </select>
      </div>
      <div class="field"><label>Address</label><input id="b_address" /></div>
      <div class="field"><label>Province</label><input id="b_province" /></div>
      <div class="field"><label>Barangay</label><input id="b_barangay" /></div>
      <div class="field"><label>Latitude, Longitude</label>
        <div class="row">
          <input id="b_lat" placeholder="lat" />
          <input id="b_lng" placeholder="lng" />
          <button id="locHere" class="small">Use map center</button>
        </div>
      </div>
      <div class="field"><label>Notes</label><textarea id="b_notes"></textarea></div>
      <div class="row" style="justify-content:flex-end">
        <button id="cancelAdd" class="btn ghost">Cancel</button>
        <button id="saveAdd" class="btn">Save</button>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
